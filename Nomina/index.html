<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nómina</title>
    <script src="js/nominav2.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap">
 
</head>
<body>
    <div class="contenedor">
        <h2 class="titulo">Valores de Nomina</h2>
        <div class="input-group">
          <label for="valorDia">Valor del día:</label>
          <input type="number" id="valorDia" value="10" class="form-control">
        </div>
        <br>
        <div class="input-group">
          <label for="diasTrabajados">Días trabajados:</label>
          <input type="number" id="diasTrabajados" value="1" class="form-control">
        </div>
        <br>
        <div class="input-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" value="20" class="form-control">
        </div>
        <br>
        <button onclick="realizarNomina()" class="btn btn-primary">Calcular</button>
      
    
    
<div id="resultados">
    <div class="resultado salario">
        <h2>Salario</h2>
        <i class="fas fa-dollar-sign"></i> <span id="resultadoSalario"></span>
    </div>
    
    <div class="resultado salud">
        <h2>Salud</h2>
        <i class="fas fa-medkit"></i> <span id="resultadoSalud"></span>
    </div>
    
    <div class="resultado pension">
        <h2>Pensión</h2>
        <i class="fas fa-briefcase"></i> <span id="resultadoPension"></span>
    </div>
    
    <div class="resultado arl">
        <h2>Arl</h2>
        <i class="fas fa-shield-alt"></i> <span id="resultadoArl"></span>
    </div>
    
    <div class="resultado subtrans">
        <h2>Subsidio de transporte</h2>
        <i class="fas fa-bus"></i> <span id="resultadoSubTrans"></span>
    </div>
    
    <div class="resultado retencion">
        <h2>Retención</h2>
        <i class="fas fa-minus-circle"></i> <span id="resultadoRetencion"></span>
    </div>
    
    <div class="resultado extra">
        <h2>Extra</h2>
        <i class="fas fa-plus-circle"></i> <span id="resultadoExtra"></span>
    </div>
    
    <div class="resultado deducible">
        <h2>Deducible</h2>
        <i class="fas fa-minus-circle"></i> <span id="resultadoDeducible"></span>
    </div>
    
    <div class="resultado totalpagar">
        <h2>Total a pagar</h2>
        <i class="fas fa-dollar-sign"></i> <span id="resultadoTotalPagar"></span>
    </div>
</div>
</div>
</body>
</html>
